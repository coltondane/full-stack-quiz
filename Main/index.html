<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Quiz</title>
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <!-- link css files -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <button id="high-scores">View High Scores</button>
            <p id="timer">Time: </p>
        </nav>
    </header>

    <main class="content">
        <section id="start-screen" class="flex-column flex-center">
            <h1>Full-Stack Coding Quiz Challenge</h1>
            <h2>
                Do your best to answer as many questions correctly as you can before the time expires! Good Luck!
            </h2>
            <!-- create a tag for the star button link -->
            <button class="start-button">Start</button>
        </section>
        <section id="question-screen" class="flex-center flex-column">
            <h1 id="question">question</h1>
            <button id="a" class="answer">a</button>
            <button id="b" class="answer">b</button>
            <button id="c" class="answer">c</button>
            <button id="d" class="answer">d</button>
        </section>
        <section id="enter-initials" class="flex-column flex-center">
            <h1 id="final-score"></h1>
            <h2>Enter Your Initials</h2>
            <input type="text" id="initials" name="initials">
            <section>
                <button id="initial-submit">Submit</button>
            </section>
        </section>
        <section id="high-scores-screen">
            <h1>High Scores</h1>
            <ul id="scores-list" class="flex-center flex-column">
                <li id="list-element"></li>
            </ul>
        </section>

    </main>
    <script src="./assets/js/quiz.js"></script>
</body>
</html>
